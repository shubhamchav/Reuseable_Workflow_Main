name: Reusable Workflow for Secrets

on:
  workflow_call:
    secrets:
      MY_SECRET:
        required: true

jobs:
  echo:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Echo job"

  build:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Build job"

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Use secret
        run: |
          echo "Secret is set"
          echo "Length: ${#MY_SECRET}"
        env:
          MY_SECRET: ${{ secrets.MY_SECRET }}
